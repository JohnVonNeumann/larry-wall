- name: updating apt-repositories and refreshing cache
  apt_repository:
    repo: 'ppa:neovim-ppa/stable'
    update_cache: True
    state: absent

- name: installing some really basic packages
  apt:
    name: "{{ packages }}"
    force_apt_get: true
    state: present
  vars:
    packages:
    - python-setuptools # and this, can stay, all other moved to a "customisation role"
    - htop         # for system viewing functionality
    - xclip        # for copypasta piping usability from the cmd line
    - git-extras   # extra git functionality from old mate tj holowaychuk and co
    - redshift     # screen temperature/white light limiter
    - sqlite3      # because easy testing database
